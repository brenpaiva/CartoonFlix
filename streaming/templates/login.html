<!---->{% extends 'base.html' %}
<!---->{% load static %}
       {% load crispy_forms_tags %}
<!---->{% block title %} CartoonFlix: Faça seu login {% endblock %}
        
<!---Inicio Bloco de conteúdo ---->{% block content %}

<header class="relative min-h-screen showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat before:content-[''] before:absolute before:inset-0 before:bg-black before:opacity-25 before:grayscale before:bg-cover before:bg-center before:[background-image:url('{% static 'images/background.jpg' %}')]">
    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group py-10" >
                <legend class="border-bottom mb-4">Faça Login para continuar</legend>
             {{ form|crispy }}
            </fieldset>
            <br>
            <button class="bg-red-600 py-1 my-2 px-3 w-full text-white md:text-lg rounded-md" type="submit">Fazer Login</button>
        </form>
        <small>
            Não tem uma conta ainda? <p><a href="{% url 'streaming:criarconta' %}">Clique aqui para criar uma conta</a></p>
        </small>
    </div>
</header>

<!-----Fim bloco de conteúdo----->{% endblock %}
