{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %} CartoonFlix: Edite seu perfil {% endblock %}

{% block content %}

<header class="relative min-h-screen showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat 
           before:content-[''] before:absolute before:inset-0 before:bg-black before:opacity-25 
           before:grayscale before:bg-cover before:bg-center 
           before:[background-image:url('{% static 'images/background.jpg' %}')]">

    <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
        <h2 class="text-2xl mb-4">Editando perfil de: {{ user.email }}</h2>
        
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Edite os campos abaixo para alterar seu perfil</legend>
                {{ form|crispy }}
            </fieldset>
            <button class="bg-red-600 py-1 px-3 text-white w-full md:text-lg rounded-md" type="submit">
                Salvar Alterações
            </button>
        </form>
    </div>

</header>

{% endblock %}
