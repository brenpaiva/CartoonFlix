<!---->{% extends 'base.html' %}


<!---->{% block titulo %} CartoonFlix: Lista de Filmes {% endblock %} 

<!---->{% block content %}

<main class='bg-primary_black min-h-screen w-full'>

        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>

            <div class="p-8 w-10/12 relative" >
                <h2 class="text-gray-200 text-2xl font-medium py-10"> Resultados da Busca </h2>
                
                <div class="flex flex-wrap items-center min-w-full movie_lis">

                        {% for filme in object_list %}
                    <div class="item h-64 w-1/7 m-4 text-center font-bold">
                          <a href="{% url 'streaming:detalhesfilme' filme.id %}">
                          <img src="{{ filme.thumb.url }}" class="rounded-md w-full h-full object-contain">
                          </a>
                          <p> {{ filme.titulo }}</p>
                    </div>
                        {% endfor %}
                
                 </div>

            </div>
        </section>

</main>



<!---->{% endblock %}
